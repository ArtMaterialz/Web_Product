<!-- this is a structure of Bootstrap Modal -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="modal fade" id="commentModal" >
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header text-center">
                    <h5 class="modal-title" id="review" style="color: black; font-weight: bold;">Review</h5>
        <button type="button" class="btn btn-warning" id="newComment_id" data-toggle="modal" data-target="#newCommentModal" data-dismiss="modal" onClick="newComment()" style="color: white; font-weight: bold;" >Add Review</button>
        
        <button type="button" class="btn btn-warning" id="editComment_id" data-toggle="modal" data-target="#editCommentModal" data-dismiss="modal" onClick="" style="color: white; font-weight: bold;" >Edit Review</button>
                </div>
                <div class="modal-body">
                    <div id="emptyComment">No review yet. Create one now</div>
                    <div class="row px-5" id="commentBody"></div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
