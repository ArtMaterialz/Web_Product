<div class="modal fade" id="editCommentModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit a Review</h3>
                <button type="button" class="close bg-light" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-body px-5">
                <form id="commentForm">
                    <div class="row" text-center id="editcommentBody">
                        <label for="nickname">Username</label>
                        <input type="text" id="editnickname" class="form-control" readonly>
                        <label for="userComments">Review</label>
                 <textarea id="edituserComments" required class="form-control form-rounded" rows="3" cols="100%"></textarea>
                        <label for="popcorn">Review</label>
                        <img src="images/star.png" class="editpop" value="1" onmouseover="rateIt(this)" width="10%">
                        <img src="images/star.png" class="editpop" value="2" onmouseover="rateIt(this)" width="10%">
                        <img src="images/star.png" class="editpop" value="3" onmouseover="rateIt(this)" width="10%">
                        <img src="images/star.png" class="editpop" value="4" onmouseover="rateIt(this)" width="10%">
                        <img src="images/star.png" class="editpop" value="5" onmouseover="rateIt(this)"  width="10%">
                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-warning" data-dismiss="modal" id="submitComment" onClick="updateComment()" style="font-weight: bold; color: white;">Update</button>
                        <button type="button" class="btn btn-danger" data-dismiss="modal" id="deleteComment" onClick="delete_c()" style="font-weight: bold;">Delete</button>
                
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
