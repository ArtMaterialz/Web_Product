<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body class="reg-body"> 
  <div class="modal fade" id="RegisterModal">
    <div class="modal-dialog modal-lg" >
        <div class="modal-content" >
            <div class="modal-body">
              <div class="container">
                <h1 style="font-weight: bold;">Welcome!</h1>
                <p>Register an account now</p>
                <form class="row g-3" name="myForm" >
                    <div class="col-md-6">
                        <br>
                        <label for="firstname" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstname" required>
                      </div>
                      <div class="col-md-6">
                          <br>
                        <label for="lastname" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastname" required>
                      </div>
                      <div class="col-md-6">
                        <br>
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="col-md-6">
                        <br>
                      <label for="Password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="Password" required>
                    </div>
                

                  <div class="col-md-6">
                    <br>
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="email" required>
                </div>
                  <div class="col-md-6">
                      <br>
                    <label for="Phone" class="form-label">Phone No.</label>
                    <!-- <input type="tel" class="form-control" id="Phone" required> -->
                    <input type="text" inputmode="numeric" pattern="[0-9]{8}" class="form-control" id="Phone" required>
                  </div>
                    <div class="col-12">
                        <br>
                      <label for="inputAddress" class="form-label">Address</label>
                      <input type="text" class="form-control" id="Address" placeholder="1234 Main St" required>
                    </div>
                    <div class="col-12">
                      <br>
                      <label>Gender</label>
                        <br>
                    <div class="container" style="border-radius: 50%">
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" id="Male" value="1"  checked>
                    
                        <label class="form-check-label" for="flexRadioDefault1">
                          Male
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="2" id="Female" >
                     
                        <label class="form-check-label" for="flexRadioDefault2">
                          Female
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="3" id="Others" >
            
                        <label class="form-check-label " for="flexRadioDefault2">
                          Others
                        </label>
                      </div>
                    </div>   
                      </div>
                      <div class="col-12">
                        <br>
                        <p>By signing up, you agree to our <span class="term_condition">Terms and Conditions and Privacy Policy</span></p>
                      </div>
                    <div class="col-12">
                        <div class="form-check">
                          <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                          <label class="form-check-label" for="invalidCheck2" style="font-size: 12px;">
                            Agree to terms and conditions
                          </label>
                        </div>
                      </div> 
                      <hr>
                      <div class="col-12">
                        <br>
                        <button type="button" class="btn btn-warning btnReg" onclick="registerMe()" style="color: white; font-weight: bold;">Register</button>
                        <br>
                      </div>
                  </form>
              </div>  
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
